<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ashrafi Coldrinks</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <div class="logo">Ashrafi Coldrinks</div>
        <input type="text" id="searchBox" placeholder="Search drinks..." />
        <button class="login-btn">Login/Signup</button>
    </header>

    <main>
        <aside class="sidebar">
            <h2>Categories</h2>
            <ul id="categoryList">
                <li data-category="all" class="active">All</li>
                <li data-category="juices">Juices & Bar Mixers</li>
                <li data-category="tea-coffee">Tea & Coffee</li>
                <li data-category="syrups">Syrups & Crushes</li>
                <li data-category="cold-drinks">Cold Drinks</li>
                <li data-category="energy">Energy & Flavored Drinks</li>
            </ul>
        </aside>

        <section id="productsList" class="products"></section>
    </main>

    <script src="script.js"></script>
</body>
</html>
